{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <h1>{{ request.user.first_name }}</h1>
    <p>Дата рождения: {{ request.user.profile.birth }}</p>
    <p>Город: {{ request.user.profile.city }}</p>
    <p>Фото <img src="{{ request.user.profile.photo.url }}" alt="Profile Photo"></p>
    <p>
        <a href="{% url 'question:question_today' %}">Перейти к вопросу дня</a>
    </p>
{% endblock %}
