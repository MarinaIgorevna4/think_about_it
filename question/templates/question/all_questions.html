{% extends 'base.html' %}

{% block title %}
    All questions
{% endblock %}

{% block content %}
    <h1>Хронология вопросов</h1>
    {% for question in questions %}
        <h3>{{ question.main_question }}</h3>
        Вопрос от {{ question.publish_question }}. Автор: {{ question.author }}
    {% endfor %}
{% endblock %}
