{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY DEFAULT TITLE{% endblock %}</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    {% block app_name %}
        <div class="app_name">
            <h1>THINK ABOUT IT</h1>
        </div>
    {% endblock %}

    {% if request.user.is_authenticated %}
        Привет, {{ request.user.first_name }}!
        <a href="{% url 'question:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'question:login' %}">Войти</a>
    {% endif %}<br>

    {% block content %}
    {% endblock %}
</body>
</html>
