{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY DEFAULT TITLE{% endblock %}</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">

</head>

    {% block app_name %}
        <div class="app_name">
            <h1>THINK ABOUT IT</h1>
        </div>
    {% endblock %}

        {% if request.user.is_authenticated %}
            <div class="welcome">
                <p>Привет, {{ request.user.first_name }}!<br>
                <a href="{% url 'question:logout' %}">Выйти</a></p>
            </div>
        {% else %}
            <div class="welcome">
                <p><a href="{% url 'question:login' %}">Войти</a></p>
            </div>
        {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
