{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="container">
  <h1>Забыли пароль?</h1>
  <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Отправить" class="btn btn-dark"></p>
  </form>
    </div>
{% endblock %}
